<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Caveat&family=Caveat+Brush&family=Lato:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Onloud</title>
    <link rel="stylesheet" href="preloader.css" type="text/css" />
    
  </head>
  <body>
    <div id="preloader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div id="zone">
      Here we have some error, Bambino
    </div>
    <script>
    var preloaderEl = document.querySelector("#preloader");

    window.addEventListener("load", function(){
        preloaderEl.classList.add("preloader-hiding");
        preloaderEl.addEventListener("transitionend", function(){
          this.classList.add("preloader-hidden");
          this.classList.remove("preloader-hiding");
        });
    });
    </script>
    
   

  </body>
</html>
